<div>
  <h2>Create New Movie Review</h2>
  <form ng-submit="ReviewsFactory.addReview()" role="form">
    <div class="form-group">
      <input type="text" ng-model="ReviewsFactory.reviewTitle" class="form-control" placeholder="Enter the title for the review here" required>
    </div>
    <div class="form-group">
      <input type="text" ng-model="ReviewsFactory.reviewBody" class="form-control" placeholder="Enter the review here" required>
    </div>
    <button type="submit" class="btn btn-default btn-enter">Submit</button>
  </form>
</div>
